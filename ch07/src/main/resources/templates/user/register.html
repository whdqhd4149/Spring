<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <h3>회원가입</h3>

    <a th:href="@{/}">처음</a>
    <a th:href="@{/user/login}">로그인</a>

    <form th:action="@{/user/register}" method="post">
        <input type="text" name="usid" placeholder="아이디 입력"><br>
        <input type="text" name="pass" placeholder="비밀번호 입력"><br>
        <input type="text" name="name" placeholder="이름 입력"><br>
        <input type="number" name="age" placeholder="나이 입력"><br>
        <select name="role">
            <option value="ADMIN">최고관리자</option>
            <option value="MANAGER">관리자</option>
            <option value="MEMBER">정회원</option>
            <option value="GUEST">준회원</option>
        </select><br>
        <input type="submit" value="회원가입"><br>
    </form>

</body>
</html>
